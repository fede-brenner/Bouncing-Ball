<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bouncing Balls</title>
    <link rel="stylesheet" href="CSS/bouncing-balls-style.css">

            <img id="config-exit" class="config-menu-exit" src="images/exit.svg" alt="Close Configuration">
        </div>
        <button onclick="controlbar()"id="control-bar-btn" class="config-menu-btn">Control bar: ON</button>
        <button onclick="location.href='index.html'"id="main-menu-btn" class="config-menu-btn">Go to Main Menu</button>

    <p id="cta-text">Click to add balls</p>
    
    <canvas id="canvas"></canvas>
